<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><h4 class="title">Social Service Club</h4></ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="page">
     <ion-segment-button value="upcoming events" (click)="selectedTab(0)" style="color: #691108">
       <font size="2" class="a">Upcoming Events</font>
     </ion-segment-button>
     <ion-segment-button value="past events" (click)="selectedTab(1)" style="color: #691108">
       <font size="2" class="a">Past Events</font>
     </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding class="page">

 <ion-slides #slider>
   <ion-slide>
   <div  *ngFor="let event of events">
     <ion-card (click)="painting(event.id)">
      <ion-card-header>
      {{event.title}}
      </ion-card-header>
      <ion-card-content>
      <p>{{event.venue}}</p> 
      <p>{{event.date}}</p> 
      </ion-card-content>
      
    </ion-card>
   </div>
    

    
  </ion-slide>

  <ion-slide>
     <ion-card>
      <ion-card-header>
      No past events found !!!
      </ion-card-header>

      <ion-card-content>
      </ion-card-content>
    </ion-card>

  </ion-slide>

 </ion-slides>
</ion-content>
