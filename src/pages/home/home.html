<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><h4 class="title">Social Service Club</h4></ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="page">
     <ion-segment-button value="upcoming events" (click)="selectedTab(0)" style="color: #691108">
       <font size="3" class="a">Upcoming Events</font>
     </ion-segment-button>
     <ion-segment-button value="past events" (click)="selectedTab(1)" style="color: #691108">
       <font size="3" class="a">Past Events</font>
     </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding class="page">

 <ion-slides #slider>
   <ion-slide>
    <ion-card (click)="painting()">
      <ion-card-header>
      Painting Competetion
      </ion-card-header>

      <ion-card-content>
      This Event is to be held on independence day 
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
      Poetry Competetion
      </ion-card-header>

      <ion-card-content>
      This Event is to be held on Republic day 
      </ion-card-content>
    </ion-card>
  </ion-slide>

  <ion-slide>
     <ion-card>
      <ion-card-header>
      Rangoli Competetion
      </ion-card-header>

      <ion-card-content>
      This Event is to be held on childrens day 
      </ion-card-content>
    </ion-card>

  </ion-slide>

 </ion-slides>
</ion-content>
